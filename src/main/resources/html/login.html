  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputPhone" class="sr-only">手机号</label>
        <input type="phone" id="inputPhone" class="form-control" name="phone" placeholder="手机号" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码" required>
        <div class="checkbox">
        </div>
        <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  <script>
    jQuery(document).ready(function() {

      $("#login").on("click", function () {

        var telphone = $("#inputPhone").val();
        var password = $("#inputPassword").val();
        // if (telphone == null || telphone == "") {
        //   alert("手机号不能为空");
        //   return false;
        // }
        // if (password == null || password == "") {
        //   alert("密码不能为空");
        //   return false;
        // }
        $.ajax({
          type: "POST",
          // contentType: "application/x-www-form-urlencoded",
          url: "http://" + host + "/user/login",
          data: {
            "phone": telphone,
            "password": password
          },
          xhrFields: {withCredentials: true},
          success: function (data) {
            if (data.status == "success") {
              alert("登陆成功");
              var token = data.data;
              window.localStorage["token"] = token;
              window.location.href = "vote.html";
            } else {
              alert(data.data.errMsg);
            }
          },
          error: function (data) {
            alert(data.data.errMsg);
          }
        });
        return false;
      });


    });
  </script>
